#if($error)
	<div style="color: red">$error</div>
#end

<form action="query.do" method="post">
Query Repo: <br />
<textarea name="q" rows="6" cols="60">$!q</textarea>
<input type="submit" value="query">
</form>
#if($results)
	Results:
	<ul>
	#foreach($n in $results)
		<li>$n.name</li>
	#end
	</ul>
#end
