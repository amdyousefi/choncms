<div id="header">
  <div id="logo">
    <div id="logo_text">
      <!-- class="logo_colour", allows you to change the colour of the text -->
      <h1><a href="$ctx.siteUrl"><span class="logo_colour">$ext.label.siteTitle</span></a></h1>
      <h2>$ext.label.siteDescription</h2>
    </div>
  </div>
  <div id="menubar">
    <ul id="menu">
      <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
      #renderMenu("test" "<li>" "</li>")
    </ul>
  </div>
</div>
<div id="content_header"></div>
