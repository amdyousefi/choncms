createMenuNode = function(name) {
	var node = {
		type: 'menu.item.local',
		pid: '$menuRootId',
		name: name
	};
	
	jQuery.post('createNode.ajax', {node: JSON.encode(node)}, function(resp) {
		var r = JSON.decode(resp);
		if(r.msg=='OK') {
			console.log(r);
			document.location.href='menu.view.do?name='+r.node.attr.name;
		} else {
			alert(r.msg)
		}
	});
}

var txtId = Ext.id(); 
var panel = new Ext.Panel({
	border: false,
	items: [{
		border: false,
		html: '<div style="margin: 10px"> Name: <input type="text" id="'+txtId+'" /> </div>' 
	}]
});

		var _this = this;
		_this.win = new Ext.Window({
			title: config.title,
			layout: 'fit',
			width:240, 
			height:110,
			modal: true,
			items: panel,
			buttons: [{
				text: 'Cancel',
				handler: function() {
					_this.win.hide();
					_this.win.destroy();
				}
			}, {
				text: 'Save',
				handler: function() {
					var val = Ext.get(txtId).dom.value;
					if(/^[a-z_]*$/.test(val)) {
						createMenuNode(val);
					} else {
						Ext.Msg.alert("Invalid name", "Only lower latin letters are allowed in menu name");
					}
				}
			}]
		}).show();
	}
}
