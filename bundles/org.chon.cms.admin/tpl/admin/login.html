<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html> 
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Bundlo WEB CMS Login</title>
	<style type='text/css'>
	html, body {
		height: 100% !important;
	}
	body {
		text-align: center;
		background-color: #EEEEEE;
		/*background-image: url(images/back.png);*/
		background-repeat: no-repeat;
		background-position: center center;
	}
	div.box {
		background: #FFFFFF;
		font-family: "Trebuchet MS", tahoma, verdana, serif;
		font-size: 9pt;
		width: 391px;
		height: 307px;
		background-image: url("$ctx.siteUrl/admin/images/login-box.png");
	}
	
	input.text {
		width: 150px;
	}
	div.error {
		text-align: center;
		padding-top: 3px;
		font-weight: bold;
	}
	</style>
</head> 
<body>

<table cellspacing='0' cellpadding='0' style='width: 100%; height: 100%;'>
<tr>
<td align='center'>
	<form action='$ctx.siteUrl/admin/login.do' method="post">
	<div class='box'>
	<div style="font-size: 35px; font-weight: bold; text-align: center; padding-top: 36px">Chon CMS</div>
	<div style="font-size: 14px; text-align: center;">Administration</div>
		<table cellpadding='0' cellspacing='0'>
							<tr>
						<td style='color: red' align="center" colspan="2">$loginMsg</td>
					</tr>
		<tr>
		
		<td colspan="2" class='login'><br></td></tr>
		<tr>
		<td class='login'>User: &nbsp;</td>

		<td class='login'><input type='text' class='text' name='user' id='user' maxlength='50'> &nbsp;</td>
		</tr>
		<tr><td colspan="2" class='login'><br></td></tr>
		<tr><td class='login'>Password: &nbsp;</td>
		<td class='login'><input type='password' class='text' name='pass' id='pass' maxlength='50'> &nbsp;</td>
		</tr>
		<tr><td colspan="2" class='login'><br></td></tr>
		<tr><td colspan="2" align="right" class='login'><input type='submit' value='Login' id='dologin' name='dologin' style="padding: 6px; width: 90px;"></td></tr>
		</table>
	        	</div>
	</form>
	<a href="$ctx.siteUrl">$ctx.siteUrl</a>
</td>
</tr>
</table>
</body>
</html>
