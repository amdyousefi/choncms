<ul class="dd_menu">
	#foreach($item in $menu)
		#if($item.link=='#')
			#set($link='#')
		#else
			#set($link=$ctx.siteUrl + '/admin/' + $item.link)
		#end
		<li style="min-width: 120px;">
		<a href="$link">
		#if($item.icon)
			<div class="$item.icon" style="margin-right: 5px"></div>
		#end 
			$item.name
		</a>
		#if($item.childs && $item.childs.size()>0)
			<ul>
			#foreach($it in $item.childs)
				<li><a href="$ctx.siteUrl/admin/$it.link"> $it.name </a></li>
			#end
			</ul>
		#end
		</li>
	#end
</ul>
