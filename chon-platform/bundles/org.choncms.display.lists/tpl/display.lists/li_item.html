<div style="border: solid black 1px; padding: 5px">
<input type="hidden" name="node_path" value="$it.absPath" />
	<div style="float: right;">
		<input 
		type="button" 
		value="X" 
		style="min-width: 0px; width: 24px; height: 24px; padding: 0px;" 
		onclick="deleteListItem(this)"/>
	</div>
	
	<div>
		<b>Name:</b> $it.name  
	</div>
	<div>
		<b>Path:</b> $it.absPath,
		<b>Type:</b> $it.type
	</div>
	
	<div style="clear: both;"></div>
</div>
