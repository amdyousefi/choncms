#parse('explorer/inc.html')
<!-- Load TinyMCE -->
<script type="text/javascript" src="$ctx.siteUrl/js/tinymce/jscripts/tiny_mce/tiny_mce.js"></script>
<script type="text/javascript" src="$ctx.siteUrl/js/admin/tinymcerun.js"></script>
<!-- /TinyMCE -->

<script type="text/javascript">
save = function(cb) {
	node.setProp('title', jQuery('input[name="title"]').val());
	node.setProp('introText', jQuery('textarea[name="introText"]').val());
	node.setProp('htmlText', tinyMCE.get("htmlText").getContent());
	node.setProp('order', jQuery('input[name="order"]').val());
	node.save(cb || function() {
		Ext.Msg.alert("Success", "Save node operation was successfull");
	});
};

#parse('admin/editor/html-cat.common.js')

#parse('admin/editor/html.upload.media.js')
</script>
<div class="title">Edit HTML Content</div>
<div style="clear: both;"></div>

<table style="width: 100%" class="inp-tbl">
		<tr>
			<td>Location: </td>
			<td> $this.parent.path </td>
		</tr>
		<tr>
			<td>Link: </td>
			<td>  <a href="$ctx.siteUrl/$this.path" target="_blank">$ctx.siteUrl/$this.path</a> </td>
		</tr>
		<tr>
			<td>Title: </td>
			<td>  <input type="text" name="title" value="$this.title" style="width: 400px" /> </td>
		</tr>
		<tr valign="top">
			<td>Intro Text: </td>
			<td> <textarea rows="3" cols="50" name="introText">$!this.introText</textarea> </td>
		</tr>
		<tr valign="top">
			<td>
				Media Files:
				<div style="font-size: 10px; color: gray">
					Images, Documents ...
				</div> 
			</td>
			<td>
			<table cellpadding="0" cellspacing="0" class="no-tbls">
				<tr>
					<td>
						<div id="imgCt"></div>
					</td>
					<!--  td align="right" valign="top"> <input type="button" value="Одбери Сликче" /> </td  -->
				</tr>
				<tr>
					<td>
						<div id="uploadDiv"></div>
					</td>
				</tr>
			</table>
				
			</td>
		</tr>
		<tr valign="top">
			<td>HTML Text: </td>
			<td> <textarea rows="35" cols="105" name="htmlText" class="tinymce"></textarea> </td>
		</tr>
		<tr>
			<td>Order: </td>
			<td>  <input type="text" name="order" value="$!this.order" /> </td>
		</tr>
		<tr>
			<td colspan="2" align="right">
				#parse('admin/editor/html-cat.common.buttons.html')
			</td>
		</tr>
	</table>
