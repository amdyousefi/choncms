<!DOCTYPE HTML>
<html>

<head>
  <title>$this.title</title>
  <base href="$ctx.base" />
  	<script type="text/javascript">
	ctx = {
		siteUrl: '$ctx.siteUrl'
	}
	</script>
  <meta name="description" content="$!this.metaDescription" />
  <meta name="keywords" content="$!this.metaKeywords" />
  <meta name="google-site-verification" content="cfCsWMUMrhiHcBjpzgKrZdGYbauNu3snZMGvBAfzuzY" />

  	<link rel="stylesheet" type="text/css" href="$ctx.siteUrl/style/dropdown-menu.css" />
  	
	#foreach($css in $ctx.get('head:css'))
	<link rel="stylesheet" href="$ctx.siteUrl/$css" type="text/css" media="screen" />
	#end
	
	#foreach($script in $ctx.get('head:scripts'))
	<script src="$ctx.siteUrl/$script" type="text/javascript"></script>
	#end
</head>

<body>
<div class="wrap-container">
	<div id="main">
	    #parse('header.html')
	    <div class="container">

	</div>
</div>

</html>
